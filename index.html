<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minuit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/helpers.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/Logo.png">
</head>

<body>
  <header class="main-header">
    <div class="container header-container">
      <h1>
        <img src="./img/Logo.png" alt="logo">
        Minuit <br>
        l'heure du Touit
      </h1>
    </div>
  </header>
  <main id=main-content>
    <section>
      <div class="container touiteur-container">
        <form id="touit-form">
          <div class="name-form"> <label for="name">name:</label>
            <input type="text" id="name" name="name" maxlength="16" required>
          </div>

          <div class="message-form"> <label for="message">Message:</label>
            <textarea id="message" name="message" maxlength="256" required></textarea>
          </div>

          <button id="form-btn" type="button">Envoyer Touit</button>
        </form>
        <div id="heure-actuelle" class="heure-actuelle"></div>
        <div class="container touit-container" id="touit-container">
          <template id="touit-template">
            <div class="touit" id="touit">
              <div class="touit-info" id="touit-info">
                <img src="" alt="" id="avatar" class="avatar">
                <p class="name" id="name"></p>
                <p class="message" id="message"></p>
              </div>
              <div id="touit-img" class="touit-img">
                <button id="like-btn" class="like-btn">
                  <img src="./img/heart-svgrepo-com.svg" alt="like">
                </button>
                <button id="dislike-btn" class="dislike-btn">
                  <img src="./img/dislike-svgrepo-com.svg" alt="dislike">
                </button>
                <p class="nbr-likes" id="nbr-likes"></p>
              </div>
            </div>
          </template>
    </section>

    <section>
      <div class="container trending-container" id="trending-container">
        <template id="top-touit-template">
          <div class="touit" id="top-touit">
            <div class="touit-info" id="top-touit-info">
              <img src="" alt="" id="avatar" class="avatar">
              <p class="name" id="top-name"></p>
              <p class="message" id="top-message"></p>
            </div>
            <div id="top-touit-img" class="touit-img">
              <button id="like-btn" class="like-btn">
                <img src="./img/heart-svgrepo-com.svg" alt="like">
              </button>
              <button id="dislike-btn" class="dislike-btn">
                <img src="./img/dislike-svgrepo-com.svg" alt="dislike">
              </button>
              <p class="nbr-likes" id="top-nbr-likes"></p>
            </div>
          </div>
        </template>
        <h2 id="tendance">Tendance !</h2>
        <div class="words-container" id="words-container">
          <template id="template-trend">
            <p class="trending-words" id="trending-words"></p>
          </template>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
  <script src="minuit.js"></script>
</body>

</html>
